  <body id="mateme">

  <script>
    var tt_cancel_destination = "login.html"
    barcodeFocusOnce = true;
    barcodeScanAction = gotoNextPage;

    function inform() {
      $('infoBar'+tstCurrentPage).innerHTML = "Muli bwanji, enter your user information or scan your id card. <span style='font-size:0.6em;float:right'>(TB Version: 1.0 alpha - <span >Tuesday, 01-Mar-2011</span>)</span>";  
    }           

  </script>

  
  
  <form action="tasks.html" method="post">

<label for="location">Location</label>
    <input field_type="number" helpText="Workstation location" id="location" name="location" tt_onLoad="inform();" type="text" /><br>




    <label for="login">Username</label>
    <input helpText="Enter user name" id="login" name="login" textCase="lower" tt_onLoad="inform(); barcodeId = 'touchscreenInput0';" type="text" /><br>

    <label for="password">Password</label>

    <input helpText="Enter password" id="password" name="password" textCase="lower" tt_onLoad="inform(); barcodeId = 'touchscreenInput1';" type="password" /><br>

    <input name="commit" type="submit" value="Submit" />
  </form>

  <div id="popupBox"  align="center">
    <p id="p1">Verifying your username and password</p>
    <p id="p2">Please wait......</p>
  </div>
